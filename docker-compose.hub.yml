version: '3.8'

# This file lets anyone run the project by pulling pre-built images from Docker Hub.
# Usage: docker compose -f docker-compose.hub.yml up -d

services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d dbname"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  backend:
    image: mayankshukla2904/social-media-backend:latest
    command: daphne -b 0.0.0.0 -p 8000 core.asgi:application
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=development
      - DJANGO_SETTINGS_MODULE=core.settings.local
      - SECRET_KEY=your-secret-key-here
      - CORS_ALLOW_ALL_ORIGINS=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - POSTGRES_DB=dbname
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CHANNEL_LAYERS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  frontend:
    image: mayankshukla2904/social-media-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=localhost:8000
    depends_on:
      - backend
    networks:
      - app_network

  celery:
    image: mayankshukla2904/social-media-celery:latest
    command: celery -A core worker -l INFO
    environment:
      - C_FORCE_ROOT=true
      - DJANGO_ENV=development
      - DJANGO_SETTINGS_MODULE=core.settings.local
      - SECRET_KEY=your-secret-key-here
      - POSTGRES_DB=dbname
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  celery-beat:
    image: mayankshukla2904/social-media-celery-beat:latest
    command: celery -A core beat -l INFO
    environment:
      - C_FORCE_ROOT=true
      - DJANGO_ENV=development
      - DJANGO_SETTINGS_MODULE=core.settings.local
      - SECRET_KEY=your-secret-key-here
      - POSTGRES_DB=dbname
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:

networks:
  app_network:
    driver: bridge
